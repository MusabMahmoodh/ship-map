<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Route</title>
    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer  src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
    <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Uses a transparent header that draws on top of the layout's background -->
    <div class="demo-layout-transparent mdl-layout mdl-js-layout">
      <header class="mdl-layout__header mdl-layout__header--transparent">
        <div class="mdl-layout__header-row  header-bg">
          <!-- Title -->
          <span class="mdl-layout-title">Logo</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation -->
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="/">Home</a>
            <a class="mdl-navigation__link" href="/createShip.html">Create Ship</a>
            <a class="mdl-navigation__link" href="/createPort.html">Create Port</a>
            <a class="mdl-navigation__link" href="/addRoute.html">Add Route</a>
            <a class="mdl-navigation__link" href="/viewPorts.html">view Ports</a>
            <a class="mdl-navigation__link" href="/viewRoute.html">view Route</a>
            <a class="mdl-navigation__link" href="/viewShips.html">view Ships</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Logo</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="/">Home</a>
          <a class="mdl-navigation__link" href="/createShip.html">Create Ship</a>
          <a class="mdl-navigation__link" href="/createPort.html">Create Port</a>
          <a class="mdl-navigation__link" href="/addRoute.html">Add Route</a>
          <a class="mdl-navigation__link" href="/viewPorts.html">view Ports</a>
          <a class="mdl-navigation__link" href="/viewRoute.html">view Route</a>
          <a class="mdl-navigation__link" href="/viewShips.html">view Ships</a>
        </nav>
      </div>

      <!-- Main contents goes here -->
      <main class="mdl-layout__content">
        <h1>View Route</h1>
        <form action="" method="POST" id="form3">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <label for="">Ship</label>
            <input class="mdl-textfield__input" type="text"  id="ship" name="ship" readonly >
            
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <label for="">Source port</label>
            <input class="mdl-textfield__input" type="text" id="src_port_2" name="src_port_2" readonly>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <label for="">Destination port</label>
            <input class="mdl-textfield__input" type="text" id="des_port_2" name="des_port_2" readonly>
          </div>
          
          <div class="mdl-textfield mdl-js-textfield">
            <label for="">Date</label>
            <input class="mdl-textfield__input" type="date" id="date"/>
          </div>
          <div class="map-cont">
            <div id="map"></div>
          </div>
          <div >
            Update Date
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
              
              <i class="material-icons">update</i>
            </button>
          </div>
          <div>
            <a href="index.html">Back</a>
          </div>
        </form>
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" id="btn_del">
          <i class="material-icons">delete</i>
        </button>
      </main>
    </div>
    <script defer type="module" src="scripts/viewRoute.js"></script>
    <script  type="module" src="scripts/shared.js"></script>
